<div class="container">
<h1 style="font-family: 'open sans'; margin-left: 20px">SIGN UP</h1>
<form action="#">
  <div class="container-fname">  
  <label for="fname">User Details</label>
  <input type="text" name="firstname" placeholder="First Name"></div>

  <div class="container-lname">
  <input type="text" name="lastname" placeholder="Last Name"></div>

  <div class="container-gender">
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select></div>

  <div class="container-date">
  <input type="text" name="firstname" placeholder="Birthday: MM/DD/YY"></div>

  <div class="container-email">
  <label for="contact">Login and Contact Details</label>
  <input type="text" name="firstname" placeholder="Email"></div>

  <div class="container-number">
  <input type="text" name="lastname" placeholder="Number"></div>

  <div class="container-password">  
  <input type="password" name="password" placeholder="Password"></div>
  
  <div class="container-confirm">
  <input type="password" name="confirm" placeholder="Confirm Password"></div>

  <div class="container-country">
  <select id="country" name="country">
    <option value="australia">Australia</option>
    <option value="canada">Canada</option>
    <option value="usa">USA</option>
    <option value="philippines">Philippines</option>
    <input type="submit" value="Submit">
  </select></div></div>
  </form>
